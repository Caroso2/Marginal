            </article>
        <article class="secundario">
    <div class="image-row">
        <a class="example-image-link" href="images/Foto_1.jpg" data-lightbox="Galeria" data-title="Miguel Dimarco es un ex-policía que ingresa como convicto en la prisión de San Onofre con una identidad falsa y una causa inventada. Su misión es infiltrarse dentro de una banda mixta de presos y carceleros que opera desde adentro del penal, rescatar a la hija de un juez muy importante y así tener su libertad.">
            <img class="example-image" src="images/Foto_1_Mini.jpg" alt="Foto 1" style="border: 3px solid yellow; border-radius: 10px;" />
        </a>
        <a class="example-image-link" href="images/Foto_4.jpg" data-lightbox="Galeria" data-title="Palacios asesina al juez luego de que este lo traicione y no cumplir su parte del trato.">
            <img class="example-image" src="images/Foto_4_Mini.jpg" alt="Foto 4" style="border: 3px solid yellow; border-radius: 10px;" />
        </a>
        <a class="example-image-link" href="images/Foto_7.jpg" data-lightbox="Galeria" data-title="Borges y sus compañeros arruinan uno de los negocios de “El Sapo” quien en ese momento tenía el poder en la cárcel. “El Sapo” desconfía de Patricio "Doc" Salgado, quién termino preso incriminándose por el asesinato realizado por su pareja, y recibe una paliza por parte de él.">
            <img class="example-image" src="images/Foto_7_Mini.jpg" alt="Foto 7" style="border: 3px solid yellow; border-radius: 10px;" />
        </a>
        <a class="example-image-link" href="images/Foto_10.jpg" data-lightbox="Galeria" data-title="Gladys, la esposa de Mario Borges, le cuenta a “Diosito” que encontraron a su novia asesinada. Fue un antes y un después su relación con su hermano “Borges” ya que poco a poco comienza a sospechar que tuvo relación directa con dicho asesinato.">
            <img class="example-image" src="images/Foto_10_Mini.jpg" alt="Foto 10" style="border: 3px solid yellow; border-radius: 10px;" />
        </a>
    </div>
    <div class="image-row">
        
        <a class="example-image-link" href="images/Foto_2.jpg" data-lightbox="Galeria" data-title="Palacios conoce a “Diosito” quien junto a su hermano y jefe “Borges”, son quienes toman las ordenes dentro de la cárcel. Principales sospechosos de tener secuestrada a la hija del juez ya mencionado.">
            <img class="example-image" src="images/Foto_2_Mini.jpg" alt="Foto 2" style="border: 3px solid yellow; border-radius: 10px;" />
        </a>
        <a class="example-image-link" href="images/Foto_5.jpg" data-lightbox="Galeria" data-title="Los Borges, junto a todo su equipo, prenden fuego el patio. Lugar donde se encontraban sus enemigos “La Sub 21”.">
            <img class="example-image" src="images/Foto_5_Mini.jpg" alt="Foto 5" style="border: 3px solid yellow; border-radius: 10px;" />
        </a>
         <a class="example-image-link" href="images/Foto_8.jpg" data-lightbox="Galeria" data-title="Diosito junto a su hermano Borges asesinas a “El Sapo”, convirtiéndose en los nuevos al poder dentro de la cárcel.">
            <img class="example-image" src="images/Foto_8_Mini.jpg" alt="Foto 8" style="border: 3px solid yellow; border-radius: 10px;" />
        </a>
         <a class="example-image-link" href="images/Foto_11.jpg" data-lightbox="Galeria" data-title="Al lograr desenterrar a Diosito, comienza el combate más esperado entre él y Pantera.">
            <img class="example-image" src="images/Foto_11_Mini.jpg" alt="Foto 11" style="border: 3px solid yellow; border-radius: 10px;" />
        </a>
    </div>
    <div class="image-row">
        
        <a class="example-image-link" href="images/Foto_3.jpg" data-lightbox="Galeria" data-title="Pastor encuentra a la hija del juez y le dice que prontamente la rescatará, que por el momento tenga paciencia.">
            <img class="example-image" src="images/Foto_3_Mini.jpg" alt="Foto 3" style="border: 3px solid yellow; border-radius: 10px;" />
        </a>
        <a class="example-image-link" href="images/Foto_6.jpg" data-lightbox="Galeria" data-title="Borges, le dispara a su hermano “Diosito” por accidente por confundirlo con un integrante de “La Sub 21”. Prontamente es rescatado.">
            <img class="example-image" src="images/Foto_6_Mini.jpg" alt="Foto 6" style="border: 3px solid yellow; border-radius: 10px;" />
        </a>
         <a class="example-image-link" href="images/Foto_9.jpg" data-lightbox="Galeria" data-title="El es “moco”, un joven adinerado que choco alcoholizado asesinando a sus amigos, terminó en la cárcel de San Onofre al cuidado de los “Borges”. Por lo que podemos ver, las cosas no resultaron bien en un principio.">
            <img class="example-image" src="images/Foto_9_Mini.jpg" alt="Foto 9" style="border: 3px solid yellow; border-radius: 10px;" />
        </a>
         <a class="example-image-link" href="images/Foto_12.jpg" data-lightbox="Galeria" data-title="Se muestra un flashback de Mario en el pasado en un intento de robo con su esposa, pero la mujer termina muriendo en una balacera y su hijo se queda sin madre. Rápidamente se da a conocer que ese niño es Diosito, por lo que Mario no es su hermano, como dijo ser durante cuatro entregas, sino que es su padre, por lo que el personaje “Diosito” no le vuelve a dirigir la palabra.">
            <img class="example-image" src="images/Foto_12_Mini.jpg" alt="Foto 12" style="border: 3px solid yellow; border-radius: 10px;" />
        </a>
    </div>
</article>

    <section>
        <article class="secundario">
            <h1 style="color: yellow; margin-bottom: 10px; margin-top: 0px;">Personajes: </h1>
            <a href="images/1_Pastor.jpg" data-lightbox="personajes" data-title="Pastor: Es uno de los personajes centrales de la serie. A medida que avanza la serie, su relación con los demás prisioneros y su lucha por mantener su identidad oculta se vuelven elementos clave de la trama." class="lightbox-link">
                <img src="images/1_Pastor_Mini.jpg" width="150px" alt="Personaje: Pastor" style="border: 3px solid yellow; border-radius: 10px; margin-left: 90px;">
            </a>
            <a href="images/2_Diosito.jpg" data-lightbox="personajes" data-title= "Diosito: Es el hermano menor de Mario Borges. Tiene afinidad con Pastor, pero Diosito jamás perdonaría enterarse que él es en realidad Miguel, un ex policía que vino a infiltrarse en la banda." class="lightbox-link">
                <img src="images/2_Diosito_Mini.jpg" width="150px" alt="Personaje: Diosito" style="border: 3px solid yellow; border-radius: 10px;">
            </a>
            <a href="images/3_Borges.jpg" data-lightbox="personajes" data-title= "Mario Borges: Es el líder de las bandas de la cárcel de San Onofre. Maneja desde adentro todo el comercio interno y el consumo de los presos." class="lightbox-link">
                <img src="images/3_Borges_Mini.jpg" width="150px" alt="Personaje: Borges" style="border: 3px solid yellow; border-radius: 10px;">
            </a>
            <a href="images/4_Antin.jpg" data-lightbox="personajes" data-title= "Antín: Es el director del penal, un burócrata corrupto. Maneja la cárcel a su conveniencia. De esta forma, ha dejado crecer a los Borges, los hermanos que controlan la cárcel y se ha beneficiado del negocio sucio de la banda casi como si fuese un socio más." class="lightbox-link"> 
                <img src="images/4_Antin_Mini.jpg" width="150px" alt="Personaje: Antin" style="border: 3px solid yellow; border-radius: 10px;">
            </a>
            <a href="images/5_Cesar.jpg" data-lightbox="personajes" data-title= "César: Es el líder de la otra banda de San Onofre, más conocida como la Sub-21. Ellos están enfrentados a los Borges porque quieren someter a todos en la prisión." class="lightbox-link"> 
                <img src="images/5_Cesar_Mini.jpg" width="150px" alt="Personaje: Cesar" style="border: 3px solid yellow; border-radius: 10px;">
            </a>
            <a href="images/6_James.jpg" data-lightbox="personajes" data-title= "James: También conocido como “El Colombiano”, es parte de la banda de los Borges en San Onofre, es la mano derecha de Mario." class="lightbox-link"> 
                <img src="images/6_James_Mini.jpg" width="150px" alt="Personaje: James" style="border: 3px solid yellow; border-radius: 10px;">
            </a>
        </article>
