    <article class="formulario">
    <form action="procesar_formulario.php" method="post">
        <div style="margin-bottom: 10px;">
            <label for="nombre" style="color: yellow; margin-left: 100px;">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required style="color: red;">

        <div style="margin-bottom: 10px;">
            <label for="email" style="color: yellow; margin-left: 100px;">Correo Electrónico:</label>

        </div>

        <div style="margin-bottom: 10px;">
            <label for="telefono" style="color: yellow; margin-left: 100px;">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required style="color: red;">
        </div>

        <div style="margin-bottom: 10px;">
        <label for="mensaje" style="color: yellow; margin-left: 100px; display: block;">Mensaje:</label>
        <div style="display: flex; align-items: center;">
        <textarea id="mensaje" name="mensaje" rows="3" required style="color: red; width: 78%; margin-left: 100px;"></textarea>
        </div>
        </div>
        <input type="submit" value="Enviar" style="margin-left: 100px;">
        </form>
    </article>
